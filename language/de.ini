about_title = correctme.de - Schülerbefragungen im Team
about_text = Erstellen Sie auf ganz einfache Art individuell gestaltete Schülerbefragungen im Lehrer/innen-Team. Ausschließlich die teilnehmenden Lehrer/innen erhalten ihre Ergebnisse. Zusätzlich sehen alle das Gruppenergebnis zum Vergleich. So können Lehrer/innen völlig geschützt persönlich reflektieren und gleichzeitig hat das Team Ansätze zur allgemeinen Qualitätsverbesserung.


