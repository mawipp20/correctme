teacher_info_team = Nur die jeweilige Lehrerin / der jeweilige Lehrer hat Zugang zum eigenen Befragungsergebnis. Durschnittswerte eines Teams werden angezeigt, wenn sich mindestens 3 Lehrer/innen mit jeweils mindestens 5 Schüler/innen beteiligt haben. Im Ergebnisbericht wird angezeigt, welche anderen Lehrer/innen teilgenommen haben, wenn die Namen erfasst oder selbst eingetragen wurden.

teacher_info_team_without_names_title = Variante 1 - <b>mit einem allgemeinen Aktivierungscode</b> - 
teacher_info_team_without_names = Lehrer/innen rufen mit Hilfe eines allgemeinen Aktivierungscodes selbst ihre eigenen privaten Zugangscodes auf correctme.de=>"Lehrer/in" ab. Dort tragen sie, je nach Vereinbarung, freiwillig Ihren Namen ein.
