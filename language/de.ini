teacher_join_poll_team_explanation = Tipp: Machen Sie einen Screenshot!<br /><br />Information: Mit diesen nur Ihnen bekannten Zugangscodes können Sie Ihre Schüler/innen befragen, ohne dass jemand anderes auf die Daten zugreifen kann. Ihre Schüler/innen geben den Zugangscode auf correctme.de ein und beantworten die Fragen. Nach der Befragung geben Sie auf correctme.de -> "Schüler/innen befragen" den angezeigten Ergebniscode ein, um die Ergebnisse anzuzeigen und Ihre Befragung abzuschließen. Nach Ablauf des Befragungszeitraums werden bei den Ergebnissen zusätzlich die Durschnittswerte des Teams zum Vergleich angezeigt, wenn sich mindestens 3 Lehrer/innen mit jeweils mindestens 5 Schüler/innen beteiligt haben. Die Ergebnisse können als Datei heruntergeladen werden, damit in Zukunft ein Zeitvergleich möglich ist. Der Abruf der Ergebnisse ist nur bis spätestens eine Woche nach Ablauf des Befragungszeitraums möglich, danach werden die Daten auf dem Server gelöscht.



