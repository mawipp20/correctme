[about]        
;-----------------------------------
about_title = correctme.de - Schülerbefragungen individuell und im Team
about_text = Erstellen Sie im Lehrer/innen-Team auf ganz einfache Art individuell gestaltete Schülerbefragungen oder nutzen Sie Fragen aus bewährten Fragenkatalogen. Ausschließlich die teilnehmenden Lehrer/innen erhalten ihre persönlichen Ergebnisse. Zusätzlich sehen alle das Gruppenergebnis zum Vergleich. So können Lehrer/innen völlig geschützt persönlich reflektieren und gleichzeitig hat das Team Ansätze zur allgemeinen Qualitätsverbesserung.
about_imprint_title = Impressum
about_imprint_text =  Verantwortlich i.S.d. Telemediengesetzes:<br />Martin Wippersteg<br />Brandeniusstr. 40<br />44265 Dortmund

about_mission_title = zur Person und zum Projekt
about_mission_text = Ich bin Lehrer am Berufskolleg in Essen und habe das Konzept für diese Plattform eigenständig im Austausch mit Experten und mit Kolleginnen und Kollegen entwickelt. Die Programmierung wurde ausschließlich von mir durchgeführt. Mir ist bewusst, dass das Vertrauen in den Entwickler und Betreiber die Vorraussetzung für den Einsatz der Plattform ist. Ich verfolge mit dieser Plattform weder wirtschaftliche noch wissenschaftliche Ziele. Ich werde keinerlei Daten oder Informationen, auch nicht in anonymisierter Form, an Dritte weitergeben. Protokolldaten werden nur gespeichert, soweit dies für die Sicherheit des Portals notwendig ist. Sollten Sie weitere Fragen diesbezüglich haben, freue ich mich auf Rückmeldungen, um Antworten ggf. auch direkt an dieser Stelle zu geben.<br /><br />Meine Motivation war und ist die Begeisterung für das neue Konzept, das ich bei keiner anderen Plattform gefunden habe. Es garantiert ein höchstes Maß an Schutz für die einzelne Lehrer/in und macht sowohl die persönliche Reflektion als auch eine Team-Diskussion möglich. Um es ausdrucksvoll zu formulieren, ich sehe es als einen kleinen gesellschaftlichen Beitrag und auch als Dank an das System Schule, das Enfaltung zulässt. In der Anfangsphase werde ich die Entwicklung und den Betrieb selbständig durchführen. In ein bis drei Jahren werde ich das Portal hoffentlich in andere vertrauenswürdige Hände übergeben können, was natürlich sehr deutlich gemacht werden wird.

about_privacy_title = Erklärungen zum Datenschutz
about_privacy_text = Wir haben technische und organisatorische Maßnahmen getroffen, die sicherstellen, dass die Vorschriften über den Datenschutz sowohl von uns als auch von unseren externen Dienstleistern beachtet werden. Es werden keine personenbezogene Daten direkt erhoben oder gespeichert. In keinem Fall werden Daten an Dritte weitergegeben. Das gilt also auch für mögliche Auswertungen in anonymisierter Form oder diesbezügliche Informationen. Im Zuge der Weiterentwicklung unserer Webseiten und der Implementierung neuer Technologien können Änderungen dieser Datenschutzerklärung erforderlich werden. Daher empfehlen wir Ihnen, sich diese Datenschutzerklärung ab und zu erneut durchzulesen.

about_privacy_total_title = Ein Höchstmaß an Anonymität
about_privacy_total_text = Das Portal kann ohne Registrierung genutzt werden, das heißt, es werden keine Angaben zur Schule, keine E-Mail-Adressen und keine Namen abgefragt. Wenn Sie bei der Einrichtung der Befragung einen allgemeinen Aktivierungsschlüssels auswählen und nicht vereinbaren, dass die Lehrer/innen ihre Namen freiwillig ergänzen, gibt es an keiner Stelle eine Information darüber, welche Schule oder welche Personen aktiv sind. Bei der Verwendung von offenen Fragen und den dazugehörigen Texteingaben durch Schüler/innen könnten Namen erwähnt werden. Antworten von offenen Fragen sind aber auf schulischer Seite ausschließlich der einzelnen Lehrperson zugänglich, sonst nur theoretisch dem Betreiber der Plattform.

about_disclaimer_title = Haftungsausschluss
about_disclaimer_text = Der Zugang und die Benutzung dieser Website geschieht auf eigene Gefahr des Benutzers. Der Betreiber des Portals ist nicht verantwortlich und übernimmt keinerlei Haftung für Schäden, unter anderem für direkte, indirekte, zufällige, vorab konkret zu bestimmende oder Folgeschäden, die angeblich durch den oder in Verbindung mit dem Zugang und / oder der Benutzung und / oder der Nicht-Verfügbarkeit dieser Website aufgetreten sind. Der Betreiber übernimmt keine Verantwortung für die Inhalte und die Verfügbarkeit von Websites Dritter, die über externe Links dieses Informationsangebotes erreicht werden. Der Betreiber kann diese Website nach eigenem Ermessen jederzeit ohne Ankündigung verändern und / oder deren Betrieb einstellen. Er ist nicht verpflichtet, Inhalte dieser Website zu aktualisieren. Er ist nicht verpflichtet, Fragen zur Benutzung der Website zu beanworten oder Unterstützung zu geben.


