teacher_join_poll_add_my_name_save = speichern

teacher_join_poll_explanation = Hinweise: Mit diesen nur Ihnen bekannten Zugangscodes können Sie Ihre Schüler/innen befragen, ohne dass jemand anderes auf die Daten zugreifen kann. Ihre Schüler/innen geben den Zugangscode auf correctme.de ein und beantworten die Fragen. Nach der Befragung geben Sie den Ergebniscode auf correctme.de ein, um die Ergebnisse anzuzeigen und und ggf. mitzuteilen, dass Ihre Befragung abgeschlossen ist. Es werden zusätzlich die Durschnittswerte des Teams zum Vergleich angezeigt, wenn sich mindestens 3 Lehrer/innen mit jeweils mindestens 5 Schüler/innen beteiligt haben. Die Ergebnisse können als Datei heruntergeladen werden, damit in Zukunft ein Zeitvergleich möglich ist. Der Abruf der Ergebnisse ist nur bis spätestens eine Woche nach Ablauf des Befragungszeitraums möglich (siehe Angaben oben auf der Seite). Danach werden die Daten auf dem Server vollständig gelöscht.


